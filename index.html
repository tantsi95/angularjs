<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .error {
        border-color: red;
      }
    </style>
  </head>
<body ng-app= "LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
    <div class="col-md-6 col-md-offset-3">
      <form name="userForm" novalidate="">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model= "lunchItems" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <p ng-show= "{{lunchItems === underfined}}">Shows this if $scope.luchItems is undefined.
         </p>
         <div class="form-group">
             <button  ng-clicl="lunchCalculate()"; class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchMessage}}}
         </form>
           </div>
           </div>
         </div>
   </div>

</body>
</html>
